            <input id="name" name="name" placeholder="Your Name" class="contact-input" required>
            <label for="name">Your Email:</label>

            <textarea id="message" name="message" placeholder="Your Query or Feedback" class="contact-input"
                required></textarea>
            <button type="submit">Submit</button>
        </form>
